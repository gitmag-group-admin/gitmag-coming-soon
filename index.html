<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="h-screen flex justify-center items-center lg:overflow-hidden">
      <div class="w-full max-w-6xl px-4 md:px-5 lg:px-5 mx-auto">
          <div class="w-full md:px-110 px-10 md:pt-10 py-3 bg-gray-900 rounded-2xl flex-col justify-end items-center lg:gap-16 md:gap-16 gap-10 inline-flex">
              <div class="flex-col justify-end items-center lg:gap-5 gap-10 flex">
                  <div class="flex-col justify-center items-center gap-10 flex">
                      <div class="flex-col justify-start items-center gap-2.5 flex">
                        <img src="./public/logo.png" alt="GItmag" width="200">
                          <h2 class="text-center text-emerald-400 md:text-6xl text-5xl font-bold font-manrope leading-normal my-4">مجله آموزشی گیت مگ</h2>
                          <p class="text-center text-gray-300 text-base font-normal leading-relaxed"> گیت مگ جاییه که عشق به کدنویسی و یادگیری تو یه فضای خودمونی و باحال شکل می‌گیره... </p>
                      </div>
                      <div class="text-white">
                        <ul class="flex justify-center">
                            <li class="flex mx-3">
                                <a href="https://www.youtube.com/@GitmagGroup" data-tippy-content="یوتیوب" target="_blank">
                                    <i class="h-6 w-6" data-lucide="youtube"></i>
                                </a>
                            </li>
                            <li class="flex mx-3">
                                <a href="https://www.instagram.com/gitmag.ir" data-tippy-content="اینستاگرام" target="_blank">
                                    <i class="h-6 w-6" data-lucide="instagram"></i>
                                </a>
                            </li>
                            <li class="flex mx-3">
                                <a href="https://github.com/gitmag-group-admin" data-tippy-content="گیت هاب" target="_blank">
                                    <i class="h-6 w-6" data-lucide="github"></i>
                                </a>
                            </li>
                            <li class="flex mx-3">
                                <a href="https://www.linkedin.com/company/gitmag-co" data-tippy-content="لینکدین" target="_blank">
                                    <i class="h-6 w-6" data-lucide="linkedin"></i>
                                </a>
                            </li>
                        </ul>
                      </div>
                      <hr class="w-full border-gray-500">
                      <div dir="ltr" class="flex items-start justify-center w-full gap-2 count-down-main">
                          <div class="timer flex flex-col gap-0.5">
                              <div class="">
                                  <h3 class="countdown-element days text-center text-white text-2xl font-bold font-manrope leading-9"></h3>
                              </div>
                              <p class="text-center text-gray-500 text-xs font-normal leading-normal w-full">روز</p>
                          </div>
                          <h3 class="w-3 text-center text-gray-500 text-2xl font-medium font-manrope leading-9">:</h3>
                          <div class="timer flex flex-col gap-0.5">
                              <div class="">
                                  <h3 class="countdown-element hours text-center text-white text-2xl font-bold font-manrope leading-9"></h3>
                              </div>
                              <p class="text-center text-gray-500 text-xs font-normal leading-normal w-full">ساعت</p>
                          </div>
                          <h3 class="w-3 text-center text-gray-500 text-2xl font-medium font-manrope leading-9">:</h3>
                          <div class="timer flex flex-col gap-0.5">
                              <div class="">
                                  <h3 class="countdown-element minutes text-center text-white text-2xl font-bold font-manrope leading-9"></h3>
                              </div>
                              <p class="text-center text-gray-500 text-xs font-normal leading-normal w-full">دقیقه</p>
                          </div>
                          <h3 class="w-3 text-center text-gray-500 text-2xl font-medium font-manrope leading-9">:</h3>
                          <div class="timer flex flex-col gap-0.5">
                              <div class="">
                                  <h3 class="countdown-element seconds text-center text-white text-2xl font-bold font-manrope leading-9"></h3>
                              </div>
                              <p class="text-center text-gray-500 text-xs font-normal leading-normal w-full">ثانیه</p>
                          </div>
                      </div>
                  </div>
              </div>
              <p class="text-center text-gray-500 text-sm font-normal leading-snug">با ما در ارتباط باشید: <br><a href="https://gitmag.ir" class="hover:text-gray-100 transition-all duration-700 ease-in-out"> info.gitmag.group@gmail.com</a></p>
          </div>
      </div>
    </section>
                                          
    <script type="module" src="/main.js"></script>
  </body>
</html>
